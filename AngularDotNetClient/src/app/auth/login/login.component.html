<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <h2 class="active"> LOGIN </h2>

    <!-- Login Form -->
    <form [formGroup]="LoginForm" (submit)="login()">
      <input autocomplete="off" type="text" id="username" class="fadeIn second" formControlName="username" placeholder="username">
      <input type="password" id="password" class="fadeIn third" formControlName="password" placeholder="password">
      <div class="col text-danger">
        <p *ngIf="fieldNotValid('username')">Invalid Username</p>
        <p *ngIf="fieldNotValid('password')">Invalid Password</p>
      </div>
      <input type="submit" class="mt-3 fadeIn fourth" value="Log In">
    </form>

  </div>
</div>
